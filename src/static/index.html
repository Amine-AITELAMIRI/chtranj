<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="chessboard"></div>
    <div id="best-move"></div>
    <button id="play-move">Play Move</button>
    <script>
        const socket = io();

        socket.on('best_move', function(data) {
            document.getElementById('best-move').innerText = 'Best Move: ' + data.move;
        });

        document.getElementById('play-move').addEventListener('click', function() {
            socket.emit('move_played', { type: 'move_played' });
        });
    </script>
</body>
</html>
